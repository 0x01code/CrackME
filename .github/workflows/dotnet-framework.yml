name: CrackMe Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - released

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: CrackME.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1.3

#     - name: Setup NuGet.exe for use with actions
#       # You may pin to the exact commit or the version.
#       # uses: NuGet/setup-nuget@fd9fffd6ca4541cf4152a9565835ca1a88a6eb37
#       uses: NuGet/setup-nuget@v1.1.1

#     - name: Restore NuGet packages
#       run: nuget restore $env:Solution_Name

    - name: Build the Solution
      run: msbuild $env:Solution_Name /p:Configuration=Release

    - name: Test Dir
      run: dir CrackME\bin\Release
      
    - name: Create output directory
      run: New-Item -ItemType Directory -Path C:\builtfiles\CrackME -Force > $null
      continue-on-error: true
      
    - name:  Copy release files for upload
      run: Copy-Item -Path CrackME\bin\Release\CrackME.exe -Destination C:\builtfiles\CrackME\CrackME.exe -Recurse

    - uses: actions/upload-artifact@v3.1.1
      if: github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/')
      with:
        name: CrackME
        path: C:\builtfiles\CrackME
        if-no-files-found: error
        
    - uses: actions/download-artifact@v3
      with:
        name: CrackME
        path: C:\builtfiles\CrackME
        
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: C:\builtfiles\CrackME
      
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: CrackME.zip
        
    - name: Display structure of downloaded files v2
      run: ls -R
      working-directory: C:\builtfiles\CrackME
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: C:\builtfiles\CrackME\CrackME.exe
      
    
