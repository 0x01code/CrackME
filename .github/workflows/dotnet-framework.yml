name: CrackMe Build

on: push

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: CrackME.sln

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v1.1.3

    - name: Setup NuGet.exe for use with actions
      # You may pin to the exact commit or the version.
      # uses: NuGet/setup-nuget@fd9fffd6ca4541cf4152a9565835ca1a88a6eb37
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore NuGet packages
      run: nuget restore $env:Solution_Name

    - name: Build the Solution
      run: msbuild $env:Solution_Name /p:Configuration=Release

    - name: Test Dir
      run: dir CrackME\bin\Release

    - uses: actions/upload-artifact@v3
      with:
        name: CrackME
        path: D:\a\CrackME\CrackME\CrackME\bin\Release\CrackME.exe
        if-no-files-found: error
        
    - name: Create a new GitHub release if a new tag is pushed
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: D:\a\CrackME\CrackME\CrackME\bin\Release\CrackME.exe
